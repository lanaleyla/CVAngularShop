<div class='topBar'>
    <img class='menuIcon' (click)='openSidebar()'
        src='https://icon-library.net/images/white-menu-icon-png/white-menu-icon-png-18.jpg'>

    <div class='cartAndIcons'>

        <app-social-links>
            <a #ref href='https://he-il.facebook.com/'>
                <img class='menuIcon' src='https://www.arnavutkoy.bel.tr/Files/images/iletisim%20icon/facebook.png'
                    alt='facebookIcon' /></a>
            <a #ref href='https://mail.google.com'>
                <img class='menuIcon' src='https://icon-library.net/images/icon-mail/icon-mail-22.jpg'
                    alt='emailIcon' />
            </a>

            <a #ref href='https://twitter.com/home?lang=he'>
                <img class='menuIcon' src='https://cdn1.iconfinder.com/data/icons/logotypes/32/square-twitter-512.png'
                    alt='twitterIcon' />
            </a>
        </app-social-links>

        <div class='cart'>
            <app-login class='login'></app-login>
            <button class='btn' (click)='openCart()'>
                <img class='cartIcon'
                    src='https://cdn3.iconfinder.com/data/icons/retail-supplies-blue/64/635_shopping-basket-cart-shop-512.png'
                    alt='cart'>
                ({{numberOfProductsInCart|async}})
            </button>
            <div></div>
        </div>

    </div>

</div>
