<div class='deatails'>
    <img class='productImage' src='{{product.image}}' alt='{{product.title}}'>

    <div class='productDetails'>
        <div class='exitAndDetails'>
            <div>
                <p>'{{product.title}}'</p>
                <p>{{product.description}}</p>
                <p>{{product.price}} ILS</p>
            </div>
        </div>

        <div class='buttons' *ngIf="productI!=='cart'">
            <button *ngIf="userStatus" type='button' class='btn' (click)='addProductToCart(product)'>ADD TO
                CART</button>
            <button *ngIf="userStatus && permission" type='button' class='btn' (click)='editProduct()'>EDIT
                PRODUCT</button>
        </div>

    </div>
</div>
