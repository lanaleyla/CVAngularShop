<div class='cart'>
    <div class='title'>YOUR CART</div>
    <div class='productsView'>
        <div>
            <ul class='productsList'>
                <li *ngFor='let product of (productList| async)' class='productDesign'>
                    <app-cart-item [product]='product'></app-cart-item>
                </li>
            </ul>
            <div class='productD'>
                <router-outlet></router-outlet>
            </div>
        </div>
        <div class='totalSum'>
            <div class='titleInTotal'>TOTAL</div>
            <div>NUMBER OF ITEMS: {{numberOfProducts | async}}</div>
            <div>TOTAL SUM IS: {{totalSum| async}} ILS</div>
        </div>

    </div>
</div>
