<div class="categoriesAndProducts" *ngIf='!pressedProduct'>

  <div class='categories'>
    <ul class='categoriesList'>
      <li class='category' *ngFor='let category of categoriesArray'>
        <input [name]='category.id' [value]='category.title' type='button' class='categoryBtn'
          (click)='showProducts($event.target)'>
      </li>
    </ul>
  </div>

  <div>
    <app-product-list (productPressedEvent)='updateProductView($event)' [products]='productsArray'>
    </app-product-list>
  </div>

</div>

<div *ngIf='pressedProduct' class='productDetails'>
  <app-product-details [productIn]='productList' (clickOnBackEvent)='updateProductView($event)'
    [product]='pressedProduct'>
  </app-product-details>
  <button class='backBtn' type='button' (click)='backToProductView()'>BACK</button>
</div>
